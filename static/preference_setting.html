<!-- Tab panes -->
<div class="container">
  <div class="col-lg-4 centered">
    <ul id="myTab" class="nav nav-tabs">
      <li class="active"><a href="#profile" data-toggle="tab">Profile</a></li>
      <li><a href="#taste_preference " data-toggle="tab">Taste Preference</a></li>
      <li><a href="#settings" data-toggle="tab">Settings</a></li>
    </ul>
    <div id="myTabContent" class="tab-content">
      <div class="tab-pane fade in active" id="profile">
        <br>
        <div class="panel panel-default">
          <div class="panel-heading">Profile</div>
          <div class="panel-body">
            <form role="form">
              <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="first_name" placeholder="first name">
                <br>
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="first_name" placeholder="last name">
                <br>
                <label>Gender</label>
                <label class="radio-inline">
                  <input type="radio" value="male"> Male
                </label>
                <label class="radio-inline">
                  <input type="radio" value="female"> Female
                </label>
                <br>
                <br>
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" placeholder="City">
                <br>
                <label for="state">State/Province/Region</label>
                <input type="text" class="form-control" id="state" placeholder="State">
                <br>
                <label for="country">Country</label>
                <input type="text" class="form-control" id="country" placeholder="Country">
                <br>
                <label for="description">Description</label>
                <textarea class="form-control" id="description" placeholder="Tell people about yourself..."></textarea>
                <br>
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
            </form>
          </div>
          
        </div>
        
      </div>
      <div class="tab-pane fade" id="taste_preference">
      <br>
        <div class="panel panel-default">
          <div class="panel-heading">Taste Preference</div>
          <div class="panel-body">
            <form role="form">
              <br>
              <label>Disliked Ingredients</label>
              <div>
                  <input type="text" class="form-control" placeholder="search an ingredient">
                </div>
                <br>
              <label>Diets</label>
              <div class="checkbox">
                  <label>
                    <input type="checkbox"> Lacto vegetarian
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> Pescetarian
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> Vagan
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> Vegetarian
                  </label>
                </div>
                <br>
                <label>Allergies</label>
              <div class="checkbox">
                  <label>
                    <input type="checkbox"> Diary-Free
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> Egg-Free
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> Peanut-Free
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> Seafood-Free
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> Sesame-Free
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> Soy-Free
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> Sulfite-Free
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> Tree Nut-Free
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> Wheat-Free
                  </label>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
          </div>
          
        </div>
      </div>
      <div class="tab-pane fade" id="settings">
      <br>
        <div class="panel panel-default">
          <div class="panel-heading">Settings</div>
          <div class="panel-body">
            <form role="form">
              <div class="form-group">
                <button class="btn btn-default">Change Password</button>
                <br>
                <br>
                <label for="change_email">Change Email</label>
                <input type="email" class="form-control" id="change_email" placeholder="current email">
              </div>
              <button type="submit" class="btn btn-primary">Save</button>
            </form>
          </div>
          
        </div>
      </div>
    </div>
  </div>
